{% extends "layouts/base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center pt-5 pb-5">
    <h1 class="text-center">
        Iniciar Seccion
    </h1>
</div>
<div>
    <form action="{% url 'login.store' %}" method="POST" class="pt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="row">
            <div class="col-sm-12 justify-content-start">
                <button type="submit" class="btn btn-primary">Iniciar Seccion</button>
                <a href="{% url 'landing' %}" class="btn btn-warning">Cancelar</a>
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
